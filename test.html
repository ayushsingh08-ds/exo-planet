<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Big Bang Simulation</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px;
            font-size: 16px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <button id="button">Big Bang!</button>
    <script src="https://threejs.org/build/three.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>

    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000, 1); // Set background to black
        document.body.appendChild(renderer.domElement);

        // Orbit Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;

        // Create an empty plane
        const planeGeometry = new THREE.PlaneGeometry(1000, 1000);
        const planeMaterial = new THREE.MeshBasicMaterial({ color: 0x000000, side: THREE.DoubleSide });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = - Math.PI / 2;
        scene.add(plane);

        // Camera position
        camera.position.set(0, 50, 200);

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Big Bang Function
        const bigBang = () => {
            const particles = new THREE.Geometry();
            const pMaterial = new THREE.PointsMaterial({
                color: 0xFFFFFF,
                size: 2
            });

            for (let p = 0; p < 1000; p++) {
                const x = Math.random() * 2000 - 1000;
                const y = Math.random() * 2000 - 1000;
                const z = Math.random() * 2000 - 1000;

                const particle = new THREE.Vector3(x, y, z);
                particles.vertices.push(particle);
            }

            const particleSystem = new THREE.Points(particles, pMaterial);
            scene.add(particleSystem);
            
            // Explosion animation
            particleSystem.scale.set(0.1, 0.1, 0.1);
            new TWEEN.Tween(particleSystem.scale)
                .to({ x: 10, y: 10, z: 10 }, 2000)
                .easing(TWEEN.Easing.Quadratic.Out)
                .start();
        };

        // Button click event
        document.getElementById('button').addEventListener('click', bigBang);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            TWEEN.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
