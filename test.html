<!DOCTYPE html>

    <link rel="stylesheet" href="test.css">
</head>
<body>

        <h1>Welcome to My Blog</h1>

        <section id="search">
            <h2>Search the Web</h2>
            <form action="https://www.google.com/search" method="get" target="_blank">

            </form>
        </section>
    </main>
