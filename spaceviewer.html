<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Exoplanet Exploration</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        /* Full-screen background image */
        body {
            background: url('images/bg2.gif') no-repeat center center fixed;
            background-size: cover;
        }
        /* Container for iframe to center it */
        #embed-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: relative;
        }
        /* Iframe settings */
        iframe {
            width: 80%;
            height: 80%;
            border: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        /* Optional overlay styling */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Optional dark overlay */
            z-index: 0;
        }
        /* Home button styling */
        #home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
        }
        #home-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <!-- Home button -->
    <button id="home-button" onclick="window.location.href='index.html';">Home</button>

    <!-- Container for the iframe -->
    <div id="embed-container">
        <!-- Embedding the NASA Exoplanet tool -->
        <iframe src="https://eyes.nasa.gov/apps/exo/#/" allowfullscreen></iframe>
    </div>

</body>
</html>
