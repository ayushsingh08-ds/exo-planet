<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Exoplanets</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Explore Exoplanets</h1>
        <nav>
            <a href="index.html">Home</a>
            
            <a href="exoplanetlist.html">Exoplanet List</a>
            <a href="map.html">Interactive Map</a>
        </nav>
    </header>

    <!-- Main Content: Exoplanet Grid -->
    <main>
        <section class="grid-container">
            <!-- Exoplanet Card Example -->
            <div class="planet-card" onclick="openModal('planet1')">
                <img src="images/TRAPPIST-1e.webp" alt="Exoplanet 1">
                <h3>Exoplanet 1</h3>
                <p>Distance: 450 light-years</p>
            </div>
            <div class="planet-card" onclick="openModal('planet2')">
                <img src="images/Kepler-186f.webp" alt="Exoplanet 2">
                <h3>Exoplanet 2</h3>
                <p>Distance: 600 light-years</p>
            </div>
            <!-- Add more planet cards here -->

        </section>
    </main>

    <!-- Modal for Detailed Exoplanet Info -->
    <div id="planetModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="planet-name">Planet Name</h2>
            <img id="planet-image" src="" alt="">
            <p id="planet-description">Planet details go here...</p>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
