<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Exoplanet Quiz</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background: url("images/space-bg.gif") no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        h1 {
            color: #FFCC33;
            font-size: 3rem;
            margin-bottom: 20px;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 20px #FFCC33, 0 0 30px #FFCC33; }
            100% { text-shadow: 0 0 40px #FF6600, 0 0 60px #FF6600; }
        }

        .quiz-container {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            background-color: rgba(0, 0, 51, 0.8);
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.7);
        }

        .question-number {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #00FF99;
        }

        .question {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .option {
            display: block;
            margin: 15px auto;
            padding: 15px;
            background-color: #2D2D6E;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            font-size: 1.2rem;
            width: 80%;
            max-width: 400px;
        }

        .option:hover {
            background-color: #4D4DFF;
            transform: scale(1.1);
        }

        .hidden {
            display: none;
        }

        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #FF33CC;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: #000;
            font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        button:hover {
            background-color: #FF66FF;
            transform: scale(1.1);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.8);
        }

        #result {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        #final-result {
            max-width: 700px;
            margin: 30px auto;
            padding: 40px;
            background-color: rgba(0, 0, 102, 0.9);
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.8);
            display: none;
        }

        #final-result h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #FFD700;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        #final-result p {
            font-size: 1.5rem;
        }

        .space-animation {
            font-size: 3rem;
            color: #FFCC00;
            animation: spin 2s infinite linear;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .correct {
            background-color: #28A745;
        }

        .incorrect {
            background-color: #DC3545;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            .quiz-container {
                padding: 20px;
            }

            .question {
                font-size: 1.4rem;
            }

            .option {
                font-size: 1rem;
            }

            button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .quiz-container {
                padding: 15px;
            }

            .question {
                font-size: 1.2rem;
            }

            .option {
                font-size: 0.9rem;
                padding: 12px;
            }

            button {
                font-size: 0.9rem;
                padding: 8px 15px;
            }

            #final-result h2 {
                font-size: 1.8rem;
            }

            #final-result p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸš€ Space Exoplanet Quiz ðŸŒŒ</h1>
    <div class="quiz-container">
        <div id="question-number" class="question-number"></div>
        <div id="question-container">
            <!-- Question and options will be injected here -->
        </div>
        <div id="result"></div>
        <button id="next-btn" class="hidden" onclick="loadNextQuestion()">Next Question</button>
    </div>

    <div id="final-result">
        <h2>ðŸŒŸ Congratulations! ðŸŒŸ</h2>
        <p id="score"></p>
        <p id="message"></p>
        <p class="space-animation">âœ¨</p>
    </div>

    <script>
        const questions = [
            {
                question: "1. Which exoplanet has the longest known orbital period?",
                options: [
                    { text: "a) Kepler-421b", correct: true },
                    { text: "b) HD 209458b", correct: false },
                    { text: "c) WASP-12b", correct: false },
                    { text: "d) Gliese 581g", correct: false }
                ]
            },
            {
                question: "2. What is the name of the first exoplanet discovered orbiting a neutron star?",
                options: [
                    { text: "a) PSR B1257+10 b", correct: true },
                    { text: "b) HD 209458b", correct: false },
                    { text: "c) Kepler-10b", correct: false },
                    { text: "d) Gliese 581b", correct: false }
                ]
            }
            // Add more questions here...
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuestion() {
            const questionContainer = document.getElementById('question-container');
            const questionData = questions[currentQuestionIndex];
            document.getElementById('question-number').innerText = `Question ${currentQuestionIndex + 1} / ${questions.length}`;
            questionContainer.innerHTML = `
                <div class="question">${questionData.question}</div>
                ${questionData.options.map((option, index) => `
                    <div class="option" onclick="selectOption(${index})">${option.text}</div>
                `).join('')}
            `;
            document.getElementById('result').innerText = '';
            document.getElementById('next-btn').classList.add('hidden');
        }

        function selectOption(index) {
            const questionData = questions[currentQuestionIndex];
            const selectedOption = questionData.options[index];
            const options = document.querySelectorAll('.option');

            options.forEach((option, i) => {
                option.classList.remove('correct', 'incorrect');
                if (i === index) {
                    option.classList.add(selectedOption.correct ? 'correct' : 'incorrect');
                }
            });

            setTimeout(() => {
                options.forEach((option, i) => {
                    if (questionData.options[i].correct) {
                        option.classList.add('correct');
                    }
                });

                if (selectedOption.correct) {
                    score++;
                    document.getElementById('result').innerText = 'ðŸŽ‰ Correct!';
                } else {
                    document.getElementById('result').innerText = 'âŒ Incorrect!';
                }

                options.forEach(option => {
                    option.style.pointerEvents = 'none';
                });

                document.getElementById('next-btn').classList.remove('hidden');
            }, 300);
        }

        function loadNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showFinalResult();
            }
        }

        function showFinalResult() {
            const finalResult = document.getElementById('final-result');
            const scoreDisplay = document.getElementById('score');
            const messageDisplay = document.getElementById('message');

            scoreDisplay.innerText = `You scored ${score} out of ${questions.length}`;
            if (score === questions.length) {
                messageDisplay.innerText = 'Perfect score! You are a true space explorer!';
            } else if (score > questions.length / 2) {
                messageDisplay.innerText = 'Great job! Youâ€™re on your way to becoming a space expert!';
            } else {
                messageDisplay.innerText = 'Good effort! Keep exploring the stars!';
            }

            document.querySelector('.quiz-container').classList.add('hidden');
            finalResult.style.display = 'block';
        }

        loadQuestion();
    </script>
</body>
</html>
