<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Space with Wormhole</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="wormhole-space"></div>

    <!-- Include Three.js and GLTFLoader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const light = new THREE.PointLight(0xffffff, 2, 100);
        light.position.set(10, 10, 10);
        scene.add(light);

        const ambientLight = new THREE.AmbientLight(0x404040, 1.5); // Ambient light
        scene.add(ambientLight);

        // Load the wormhole glTF model
        const loader = new THREE.GLTFLoader();
        let wormhole;
        loader.load('worm/worm.gltf', function(gltf) {
            wormhole = gltf.scene;
            wormhole.scale.set(10, 10, 10); // Adjust size
            scene.add(wormhole);
        });

        // Add a basic 3D plane to represent space
        const spaceGeometry = new THREE.PlaneGeometry(1000, 1000);
        const spaceMaterial = new THREE.MeshBasicMaterial({ color: 0x000000, side: THREE.DoubleSide });
        const space = new THREE.Mesh(spaceGeometry, spaceMaterial);
        space.rotation.x = Math.PI / 2; // Make the plane horizontal
        scene.add(space);

        // Positioning the camera
        camera.position.set(0, 50, 100);

        // Animate and render the scene
        function animate() {
            requestAnimationFrame(animate);

            // Rotate wormhole slightly (if needed, you can comment this out)
            if (wormhole) {
                wormhole.rotation.y += 0.01;
            }

            renderer.render(scene, camera);
        }

        animate();

        // Resize the renderer with the window
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
