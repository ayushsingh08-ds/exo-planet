<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth's Actual Revolution Around the Sun</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #distance {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 20px;
            z-index: 100;
        }
    </style>
</head>
<body>

  <!-- Distance display -->
  <div id="distance">Distance: Calculating...</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // Initialize the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add lighting
        const directionalLight = new THREE.DirectionalLight(0xffffff, 10);
        directionalLight.position.set(0, 0, 2).normalize();
        scene.add(directionalLight);

        // Add a point light to simulate sun's light at the center
        const pointLight = new THREE.PointLight(0xffff00, 1, 90);
        pointLight.position.set(0, 0, 0);  // Light at the center (where the sun will be)
        scene.add(pointLight);

        // Variables for elliptical motion
        let angle = 0;
        const a = 10; // Semi-major axis (scaled distance for aphelion)
        const b = 9.7; // Semi-minor axis (scaled distance for perihelion)
        const orbitalSpeed = 0.01; // Speed multiplier for Earth's revolution
        let revolvingModel;  // Variable to store the revolving GLTF model
        let sunModel;        // Variable to store the static GLTF sun model
        let line;            // Variable to store the line connecting Sun and Earth

        // Load the GLTF sun model and position it at the center (0, 0, 0)
        const loader = new THREE.GLTFLoader();
        loader.load('sun_and_solar_flares/scene.gltf', function (gltf) {
            sunModel = gltf.scene;
            sunModel.position.set(0, 0, 0);  // Center of the scene
            scene.add(sunModel);
        }, undefined, function (error) {
            console.error(error);
        });

        // Load the GLTF revolving model (Earth)
        loader.load('earth/self made Earth.gltf', function (gltf) {
            revolvingModel = gltf.scene;
            scene.add(revolvingModel);

            // Create a line connecting the Sun and the Earth
            const material = new THREE.LineBasicMaterial({ color: 0xffffff });
            const geometry = new THREE.BufferGeometry().setFromPoints([
                new THREE.Vector3(0, 0, 0), // Start point (Sun)
                new THREE.Vector3(a, 0, 0) // End point (initial Earth position at aphelion)
            ]);
            line = new THREE.Line(geometry, material);
            scene.add(line);

            animate();  // Start the animation after the model is loaded
        }, undefined, function (error) {
            console.error(error);
        });

        // Set camera position
        camera.position.z = 20;

        // Update the line and distance display
        function updateLineAndDistance() {
            if (revolvingModel && line) {
                // Update the line's geometry to connect the Sun and Earth
                const positions = line.geometry.attributes.position.array;
                positions[3] = revolvingModel.position.x; // Update Earth's x position
                positions[5] = revolvingModel.position.z; // Update Earth's z position
                line.geometry.attributes.position.needsUpdate = true;

                // Calculate the distance between Earth and Sun
                const distance = Math.sqrt(revolvingModel.position.x ** 2 + revolvingModel.position.z ** 2);
                document.getElementById('distance').innerHTML = `Distance: ${(distance * 15).toFixed(2)} million km`;
            }
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the sun on its own axis
            if (sunModel) {
                sunModel.rotation.y += 0.01;  // Adjust this value to change the rotation speed of the sun
            }

            // Move the revolving model in an elliptical motion around the sun
            if (revolvingModel) {
                angle += orbitalSpeed;  // Speed of the circular motion
                revolvingModel.position.x = a * Math.cos(angle);
                revolvingModel.position.z = b * Math.sin(angle);

                // Optionally, rotate the revolving model itself
                revolvingModel.rotation.y += 0.01;  // Rotate the model around its Y axis

                // Update the line and display the distance
                updateLineAndDistance();
            }

            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
